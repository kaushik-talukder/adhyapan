<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="shortcut icon" href="images/logo.PNG" />
<title>Adhyapan</title>

<link rel="stylesheet" href="css-lib/bootstrap.min.css">
<link rel="stylesheet" href="css-lib/jquery.dataTables.min.css">
<link rel="stylesheet" href="css-lib/dataTables.bootstrap.css"/>
<link rel="stylesheet" href="css-lib/jquery-ui.min.css"/>
<link rel="stylesheet" href="css-lib/bootstrap-select.min.css"/>

<link rel="stylesheet" href="css-custom/common.css">

<script src="js-lib/jquery.min.js"></script>
<script src="js-lib/bootstrap.min.js"></script>
<script src="js-lib/jquery.dataTables.min.js"></script>
<script src="js-lib/dataTables.bootstrap.min.js"></script>
<script src="js-lib/jquery-ui.min.js"></script>
<script src="js-lib/bootstrap-select.min.js"></script>

<script src="js-custom/common.js"></script>
<script src="js-custom/view-class.js"></script>
</head>

<body>

	<div class="panel panel-default">
		<div class="panel-body">
			<header th:insert="components/header-footer.html :: header"> </header>

			<div class="panel entire-height">
				<div class="panel-body">
					<!-- Start your page content -->
					<div class="panel-heading">
						<h2>View Class</h2>
					</div>
					<div class="panel-body">
						<div id="div-all-classes-display">
							<table id="tab-all-classes" th:fragment="frag-all-classes" class="table table-hover" style="width: 100%">
								<thead>
									<tr>
										<th>ID</th>
										<th>Code</th>
										<th>Subject</th>
										<th>Teacher</th>
										<th>Standard</th>
										<th>Center</th>
										<th>Start End</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="class : ${classList}">
										<td th:text="${class.id}"></td>
										<td th:text="${class.classCode}"></td>
										<td th:text="${class.subject.subjectName}"></td>
										<td th:text="${class.teacher.teacherCode+' - '+class.teacher.firstName+' '+class.teacher.lastName}"></td>
										<td th:text="${class.standard.standard}"></td>
										<td th:text="${class.center.name}"></td>
										<td th:text="${#dates.format(class.startDate, 'yyyy/MM/dd') +' - '+ #dates.format(class.endDate, 'yyyy/MM/dd')}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

			<footer th:insert="components/header-footer.html :: footer"></footer>
		</div>
	</div>
</body>
</html>
