<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="shortcut icon" href="images/logo.PNG" />
<title>Adhyapan</title>

<link rel="stylesheet" href="css-lib/bootstrap.min.css">
<link rel="stylesheet" href="css-lib/jquery.dataTables.min.css">
<link rel="stylesheet" href="css-lib/dataTables.bootstrap.css"/>
<link rel="stylesheet" href="css-lib/jquery-ui.min.css"/>
<link rel="stylesheet" href="css-lib/bootstrap-select.min.css"/>

<link rel="stylesheet" href="css-custom/common.css">

<script src="js-lib/jquery.min.js"></script>
<script src="js-lib/bootstrap.min.js"></script>
<script src="js-lib/jquery.dataTables.min.js"></script>
<script src="js-lib/dataTables.bootstrap.min.js"></script>
<script src="js-lib/jquery-ui.min.js"></script>
<script src="js-lib/bootstrap-select.min.js"></script>

<script src="js-custom/common.js"></script>
<script src="js-custom/view-student.js"></script>
</head>

<body>

	<div class="panel panel-default">
		<div class="panel-body">
			<header th:insert="components/header-footer.html :: header"> </header>

			<div class="panel entire-height">
				<div class="panel-body">
					<!-- Start your page content -->
					<div class="panel-heading">
						<h2>View Student</h2>
					</div>
					<div class="panel-body">
						<input type="radio" class="radio-search-category" name="search-categoty" value="byFirstName" /> &nbsp; By First Name&nbsp;&nbsp;&nbsp;
						<input type="radio" class="radio-search-category" name="search-categoty" value="byLastName" /> &nbsp; By Last Name&nbsp;&nbsp;&nbsp;
						<input type="radio" class="radio-search-category" name="search-categoty" value="byStudentCode" /> &nbsp; By Student Code&nbsp;&nbsp;&nbsp;
						<input type="radio" class="radio-search-category" name="search-categoty" value="byStandard" /> &nbsp; By Standard&nbsp;&nbsp;&nbsp;
						<input type="radio" class="radio-search-category" name="search-categoty" value="byClass" /> &nbsp; By Class&nbsp;&nbsp;&nbsp;
						<input type="radio" class="radio-search-category" name="search-categoty" value="byTeacher" /> &nbsp; By Teacher&nbsp;&nbsp;&nbsp;
						<input type="radio" class="radio-search-category" name="search-categoty" value="bySchool" /> &nbsp; By School&nbsp;&nbsp;&nbsp;
					</div>
					<div class="panel-body no-display div-search-category" id="div-by-student-name">
						<div class="row">
							<div class="col-lg-4">
								<a class="padding-right-15 search-by-name" href="javascript:void(0);" th:each = "alphabet : ${alphabetList}" th:attr="search-key = ${alphabet}"><span th:text="${alphabet}"></span></a>
							</div>
						</div>
					</div>
					<div class="panel-body no-display div-search-category" id="div-by-student-code">
						<div class="row">
							<div class="col-lg-4">
								<label>Student Code: </label>
								<input type="text" class="form-control" id="student-code" placeholder="Type student code" />
							</div>
							<div class="col-lg-4">
								<label>&nbsp; </label><br/>
								<button class="btn btn-primary" id="btn-search-by-student-code">Search</button>
							</div>
						</div>
					</div>
					<div class="panel-body no-display div-search-category" id="div-by-standard">
						<div class="row">
							<div class="col-lg-4">
								<label>Standard: </label>
								<div th:insert="components/data-component.html :: frag-standard-dropdown"> </div>
							</div>
						</div>
					</div>
					<div class="panel-body no-display div-search-category" id="div-by-class">
						<div class="row">
							<div class="col-lg-4">
								<label>Class: </label>
								<div th:insert="components/data-component.html :: frag-class-dropdown"> </div>
							</div>
						</div>
					</div>
					<div class="panel-body no-display div-search-category" id="div-by-teacher">
						<div class="row">
							<div class="col-lg-4">
								<label>Teacher: </label>
								<div th:insert="components/data-component.html :: frag-teacher-dropdown"> </div>
							</div>
						</div>
					</div>
					<div class="panel-body no-display div-search-category" id="div-by-school">
						<div class="row">
							<div class="col-lg-4">
								<label>School: </label>
								<div th:insert="components/data-component.html :: frag-school-dropdown"> </div>
							</div>
						</div>
					</div>
					<div class="panel-body no-display" id="div-student-display-table">
						<h4>Student List</h4>
						<div id="div-student-list">
							<table id="tab-student-list" class="table table-hover" th:fragment="frag-student-list">
								<thead>
									<tr>
										<th>Id</th>
										<th>Code</th>
										<th>Name</th>
										<th>Standard</th>
										<th>School</th>
										<th>Start End</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each = "student : ${studentList}">
										<td><span th:text = "${student.id}"></span></td>
										<td><span th:text = "${student.studentCode}"></span></td>
										<td><span th:text = "${student.firstName+' '+student.lastName}"></span></td>
										<td><span th:text = "${student.standard.standard}"></td>
										<td><span th:text = "${student.school.schoolName}"></span></td>
										<td><span th:text="${#dates.format(student.startDate, 'yyyy/MM/dd') +' - '+ #dates.format(student.endDate, 'yyyy/MM/dd')}"></span></td>
									</tr>
								</tbody>
							</table>
						
						</div>
					</div>
				</div>
			</div>

			<footer th:insert="components/header-footer.html :: footer"></footer>
		</div>
	</div>
</body>
</html>
