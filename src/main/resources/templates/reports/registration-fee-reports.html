<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="shortcut icon" href="images/logo.PNG" />
<title>Adhyapan</title>

<link rel="stylesheet" href="css-lib/bootstrap.min.css">
<link rel="stylesheet" href="css-lib/jquery.dataTables.min.css">
<link rel="stylesheet" href="css-lib/dataTables.bootstrap.css"/>
<link rel="stylesheet" href="css-lib/jquery-ui.min.css"/>
<link rel="stylesheet" href="css-lib/bootstrap-select.min.css"/>
<link rel="stylesheet" href="css-lib/daterangepicker.css"/>

<link rel="stylesheet" href="css-custom/common.css">

<script src="js-lib/jquery.min.js"></script>
<script src="js-lib/bootstrap.min.js"></script>
<script src="js-lib/jquery.dataTables.min.js"></script>
<script src="js-lib/dataTables.bootstrap.min.js"></script>
<script src="js-lib/jquery-ui.min.js"></script>
<script src="js-lib/bootstrap-select.min.js"></script>
<script src="js-lib/moment.min.js"></script>
<script src="js-lib/daterangepicker.min.js"></script>

<script src="js-custom/common.js"></script>
<script src="js-custom/reports/registration-fee-reports.js"></script>
</head>

<body>

	<div class="panel panel-default">
		<div class="panel-body">
			<header th:insert="components/header-footer.html :: header"> </header>

			<div class="panel entire-height">
				<div class="panel-body">
					<!-- Start your page content -->
					<div class="panel-heading">
						<h2>Registration Fee Reports</h2>
					</div>
					<div class="panel-body">
						<form id="registration-fee-report-form" action="javascript:void(0);">
							<div class="row">
								<div class="col-lg-3">
									<label class="required">Select Date Range</label>
									<input required="required" type="text" readonly="readonly" class="form-control" id="startEndDate" />
								</div>
								<div class="col-lg-2 text-center">
									<label>&nbsp;</label><br/>
									<button class="btn btn-primary"> Get Report</button>
								</div>
							</div>
						</form>
					</div>
					<div class="panel-body">
						<div id="div-reg-fee-report" th:fragment="frag-reg-fee-report">
							<div th:if="${registrationFeeReport != null}">
								<h4>Summary</h4>
								<table class="table table-hover">
									<thead>
										<tr>
											<th>Student Count</th>
											<th>Total Fee Collected</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td><span th:text="${registrationFeeReport.summary.count}"></span></td>
											<td><span th:text="${registrationFeeReport.summary.totalCollectedFee}"></span></td>
										</tr>
									</tbody>
								</table>
								<hr/>
								<h4>Student List</h4>
								<table id="tab-reg-fee-report" class="table table-hover" style="width: 100%">
									<thead>
										<tr>
											<th>First Name</th>
											<th>Last Name</th>
											<th>Standard</th>
											<th>Fee Amount</th>
											<th>Paid On</th>
											<th>Remarks</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="feeTxn : ${registrationFeeReport.studentFeeTxnList}">
											<td th:text="${feeTxn.studentFirstName}"></td>
											<td th:text="${feeTxn.studentLastName}"></td>
											<td th:text="${feeTxn.standard}"></td>
											<td th:text="${feeTxn.feeAmount}"></td>
											<td th:text="${feeTxn.txnDate}"></td>
											<td th:text="${feeTxn.remarks}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>

			<footer th:insert="components/header-footer.html :: footer"></footer>
		</div>
	</div>
</body>
</html>
