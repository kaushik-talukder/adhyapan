<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="shortcut icon" href="images/logo.PNG" />
<title>Adhyapan</title>

<link rel="stylesheet" href="css-lib/bootstrap.min.css">
<link rel="stylesheet" href="css-lib/jquery.dataTables.min.css">
<link rel="stylesheet" href="css-lib/dataTables.bootstrap.css"/>
<link rel="stylesheet" href="css-lib/jquery-ui.min.css"/>
<link rel="stylesheet" href="css-lib/bootstrap-select.min.css"/>
<link rel="stylesheet" href="css-lib/daterangepicker.css"/>

<link rel="stylesheet" href="css-custom/common.css">

<script src="js-lib/jquery.min.js"></script>
<script src="js-lib/bootstrap.min.js"></script>
<script src="js-lib/jquery.dataTables.min.js"></script>
<script src="js-lib/dataTables.bootstrap.min.js"></script>
<script src="js-lib/jquery-ui.min.js"></script>
<script src="js-lib/bootstrap-select.min.js"></script>
<script src="js-lib/moment.min.js"></script>
<script src="js-lib/daterangepicker.min.js"></script>

<script src="js-custom/common.js"></script>
<script src="js-custom/register-student.js"></script>
</head>

<body>

	<div class="panel panel-default">
		<div class="panel-body">
			<header th:insert="components/header-footer.html :: header"> </header>

			<div class="panel entire-height">
				<div class="panel-body">
					<!-- Start your page content -->
					<div class="panel-heading">
						<h2>Register Student</h2>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-4">
								<label class="required">First Name: </label>
								<input id="first-name" class="form-control" type="text" />
							</div>
							<div class="col-lg-4">
								<label class="required">Last Name: </label>
								<input id="last-name" class="form-control" type="text" />
							</div>
						</div>
						<div class="row row-top-buffer">
							<div class="col-lg-4">
								<label class="required">Student Code: </label>
								<input id="student-code" class="form-control" type="text" />
							</div>
							<div class="col-lg-2">
								<label class="required">Gender: </label><br/>
								<input type="radio" name="gender" value="M" />&nbsp;Male&nbsp;&nbsp;&nbsp;
								<input type="radio" name="gender" value="F" />&nbsp;Female
							</div>
							<div class="col-lg-2">
								<label class="required">Start Date: </label><br/>
								<input type="text" class="form-control" id="studentStartEndDate" />
							</div>
						</div>
						<div class="row row-top-buffer">
							<div class="col-lg-4">
								<label class="required">School: </label>
								<div th:insert="components/data-component.html :: frag-school-dropdown"> </div>
							</div>
							<div class="col-lg-4">
								<label class="required">Standard: </label>
								<div th:insert="components/data-component.html :: frag-standard-dropdown"> </div>
							</div>
							
						</div>
						<div class="row row-top-buffer">
							<div class="col-lg-4">
								<label class="required">Guardian Name: </label>
								<input id="guardian-name" class="form-control" type="text" />
							</div>
							<div class="col-lg-4">
								<label>Guardian Contact: </label>
								<input id="guardian-contact" type="text" class="form-control" />
							</div>
						</div>
						<div class="row row-top-buffer">
							<div class="col-lg-4">
								<label class="required">Student Contact: </label>
								<input id="student-contact" class="form-control" type="text" />
							</div>
							<div class="col-lg-4">
								<label class="required">Address: </label>
								<input id="address" class="form-control" type="text" />
							</div>
						</div>
						<div class="row row-top-buffer">
							<div class="col-lg-8 text-right">
								<br/>
								<button id="btn-register-student" class="btn btn-primary">Register</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<footer th:insert="components/header-footer.html :: footer"></footer>
		</div>
	</div>

	<div class="modal-popup" id="register-student-dialog-message" title="Register Student">
		<p>Student registered successfully</p>
	</div>
	
</body>
</html>
