<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="shortcut icon" href="images/logo.PNG" />
<title>Adhyapan</title>

<link rel="stylesheet" href="css-lib/bootstrap.min.css">
<link rel="stylesheet" href="css-lib/jquery.dataTables.min.css">
<link rel="stylesheet" href="css-lib/dataTables.bootstrap.css"/>
<link rel="stylesheet" href="css-lib/jquery-ui.min.css"/>
<link rel="stylesheet" href="css-lib/bootstrap-select.min.css"/>

<link rel="stylesheet" href="css-custom/common.css">

<script src="js-lib/jquery.min.js"></script>
<script src="js-lib/bootstrap.min.js"></script>
<script src="js-lib/jquery.dataTables.min.js"></script>
<script src="js-lib/dataTables.bootstrap.min.js"></script>
<script src="js-lib/jquery-ui.min.js"></script>
<script src="js-lib/bootstrap-select.min.js"></script>

<script src="js-custom/common.js"></script>
<script src="js-custom/view-teacher.js"></script>
</head>

<body>

	<div class="panel panel-default">
		<div class="panel-body">
			<header th:insert="components/header-footer.html :: header"> </header>

			<div class="panel entire-height">
				<div class="panel-body">
					<!-- Start your page content -->
					<div class="panel-heading">
						<h2>View Teacher</h2>
					</div>
					<div class="panel-body">
						<div id="div-all-teachers-display">
							<table id="tab-all-teachers" th:fragment="frag-all-teachers" class="table table-hover" style="width: 100%">
								<thead>
									<tr>
										<th>ID</th>
										<th>Name</th>
										<th>Code</th>
										<th>School</th>
										<th>Subject</th>
										<th>Contact</th>
										<th>Address</th>
										<th>Active</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="teacher : ${teacherList}" th:if="${teacher.activeFlag == 'Y'}">
										<td th:text="${teacher.id}"></td>
										<td th:text="${teacher.firstName +' '+teacher.lastName}"></td>
										<td th:text="${teacher.teacherCode}"></td>
										<td th:text="${teacher.schoolName}"></td>
										<td th:text="${teacher.subjectName}"></td>
										<td th:text="${teacher.contact}"></td>
										<td th:text="${teacher.address}"></td>
										<td th:text="${teacher.activeFlag}"></td>
									</tr>
									<tr th:each="teacher : ${teacherList}" th:if="${teacher.activeFlag == 'N'}">
										<td class="red-text" th:text="${teacher.id}"></td>
										<td class="red-text" th:text="${teacher.firstName +' '+teacher.lastName}"></td>
										<td class="red-text" th:text="${teacher.teacherCode}"></td>
										<td class="red-text" th:text="${teacher.schoolName}"></td>
										<td class="red-text" th:text="${teacher.subjectName}"></td>
										<td class="red-text" th:text="${teacher.contact}"></td>
										<td class="red-text" th:text="${teacher.address}"></td>
										<td class="red-text" th:text="${teacher.activeFlag}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

			<footer th:insert="components/header-footer.html :: footer"></footer>
		</div>
	</div>
</body>
</html>
